<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Scanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Resume Scanner</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resumes">Upload Resumes (PDF/DOCX):</label>
                <input type="file" class="form-control" name="resumes" multiple required>
            </div>
            <div class="form-group">
                <label for="job_description">Upload Job Description (TXT):</label>
                <input type="file" class="form-control" name="job_description" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
